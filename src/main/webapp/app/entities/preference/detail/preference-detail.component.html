<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (preference(); as preferenceRef) {
      <div>
        <h2 data-cy="preferenceDetailsHeading"><span jhiTranslate="jhipster101App.preference.detail.title">Preference</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ preferenceRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipster101App.preference.weeklyGoal">Weekly Goal</span></dt>
          <dd>
            <span>{{ preferenceRef.weeklyGoal }}</span>
          </dd>
          <dt><span jhiTranslate="jhipster101App.preference.weightUnits">Weight Units</span></dt>
          <dd>
            <span [jhiTranslate]="'jhipster101App.Units.' + (preferenceRef.weightUnits ?? 'null')">{{
              { null: '', KG: 'KG', LB: 'LB' }[preferenceRef.weightUnits ?? 'null']
            }}</span>
          </dd>
          <dt><span jhiTranslate="jhipster101App.preference.onetoone">Onetoone</span></dt>
          <dd>
            <span>{{ preferenceRef.onetoone?.login }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/preference', preferenceRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
